<div class=" bg-dark d-flex">
    <div class=" text-center text-light row">
        <div class="p-2 ms-3 me-3 col-3">
            <a (click)="filter(2)">
                <img class="w-25" src="https://i.postimg.cc/d0pjS1XL/men-pic.webp" alt="">
                <h6>Men</h6>
            </a>
        </div>
        <div class="p-2 ms-3 me-3 col-3">
         <a (click)="filter(1)">
                <img class="w-25" src="https://i.postimg.cc/q7P2xFhK/women-pic.webp" alt="">
                <h6>Woman</h6>
         </a>
        </div>
        <div class="p-2 ms-3 me-3 col-3">
           <a (click)="filter(3)">
                <img class="w-25" src="https://i.postimg.cc/YCVFtPxP/kid-pic.webp" alt="">
                <h6>Kids</h6>
           </a>
        </div>
    </div>
</div>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let i of filterproducts | filter:searchkey:'productName'">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{i.productImage}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.productName}}</h5>
                            <p>{{i.description}}</p>
                            <!-- Product price-->
                            â‚¹{{i.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="product/view-product/{{i.id}}">View options</a></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
