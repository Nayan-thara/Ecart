<div class="p-5">
    <h6 class="text-center">ADD NEW PRODUCT</h6>
 <div class="container w-50 text-center mt-5 bg-light p-3">
    <form (ngSubmit)="addNewProduct()" [formGroup]="addProductForm" action="">
            <input formControlName="id" id="pid1" name="p1" class="form-control mt-2 p-2" placeholder="productId:" type="text">
            <input formControlName="productName" id="pid2" name="p2" class="form-control mt-2 p-2" placeholder="productName:" type="text">
            <input formControlName="categoryId" id="pid3" name="p3"class="form-control mt-2 p-2" placeholder="categoryId:" type="text">
            <input formControlName="description" id="pid4" name="p4"class="form-control mt-2 p-2" placeholder="description:" type="text">
            <input formControlName="price" id="pid5" name="p5"class="form-control mt-2 p-2" placeholder="price:" type="text">
            <input formControlName="isAvailable" id="pid6" name="p6"class="form-control mt-2 p-2" placeholder="isAvailable:" type="text">
            <input formControlName="productImage" id="pid7" name="p7"class="form-control mt-2 p-2" placeholder="productImage:" type="text">
            <input formControlName="rating" id="pid8" name="p8"class="form-control mt-2 p-2" placeholder="rating:" type="text">
            <input formControlName="review" id="pid9" name="p9"class="form-control mt-2 p-2" placeholder="review:" type="text">
            <input formControlName="vendorName" id="pid10" name="p10"class="form-control mt-2 p-2" placeholder="vendorName:" type="text">
            <input formControlName="warrenty" id="pid11" name="p11" class="form-control mt-2 p-2" placeholder="warrenty:" type="text">
            <button id="pid12" name="p12" class="btn btn-success mt-2 p-2 mb-3">Add Product</button>
        </form>
    </div>
</div>
